apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: zavanton/posterizer-api
          ports:
            - containerPort: 5000
          env:
            - name: DBNAME
              value: 'posterizer'
            - name: PGUSER
              value: root
            - name: PGHOST
              value: mongo-cluster-ip-service
            - name: DBPORT
              value: '27017'
            - name: PGDATABASE
              value: mongo
            - name: MONGOPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongopassword
                  key: MONGOPASSWORD